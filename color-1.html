<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>루피스타그램</title>
  <link rel="stylesheet" href="css/textstyle.css"
</head>

<body>
  <article>

    <header>
      <img class="profileImg" src="images/프사각.jpg">
      <div class="group">
        <p class="m_text">just_be_loopy</p>
        <p class="s_text">Seoul, South Korea</p>
      </div>
    </header>
    <div class="img_section">
      <img src="images/붕어빵루피.jpg" alt="contents">
    </div>
    <div class="icon">
      <img src="images/like.png" alt="like">
      <img src="images/comment.png" alt="comment">
      <img src="images/share.png" alt="share">
      <img src="images/bookmark.png" alt="bookmark">
    </div>
    <div class="likes">
      <p class="m_text">좋아요 <span>1,248</span>개</p>
    </div>
    <div class="contents">
      <p> <span class="m_text"> just_be_loopy </span> 비버맛 붕빵</p>
    </div>
    <div class="time">
      <p class="s_text"> <span>3시간</span> 전 </p>
    </div>
    <div class="comment">
      <input type="text" placeholder="댓글달기">
      <p>게시</p>
    </div>
    

  </article>
